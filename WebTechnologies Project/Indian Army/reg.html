<script language="javascript" type="text/javascript">
function valid()
{
 nam=document.getElementById("name").value;
 if(nam.search(/^[A-Z][a-z]+, ?[A-Z][a-z]+$/)!=0)
 alert("invalid name");

 fnam=document.getElementById("fname").value;
 if(fnam.search(/^[A-Z][a-z]+, ?[A-Z][a-z]+$/)!=0)
 alert("invalid father's name");

dd=document.getElementById("dd").value;
 if(dd.search(/^\d{2}$/)!=0)
 alert("day should lie between [1-31]");


mm=document.getElementById("mm").value;
 if(mm.search(/^\d{2}$/)!=0)
 alert("month should lie between [1-12]");

  year=document.getElementById("yyyy").value;
  y=year-0;
if(y<1986||y>1996)
 alert("not eligible by age");
 
mail=document.getElementById("email").value;
 if(mail.search(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)!=0)
 alert("invalid email");

 num=document.getElementById("phno").value;
 if(num.search(/^\d{10}$/)!=0)
 alert("invalid phone number");

  perc=document.getElementById("pr").value;
  p=perc-0;
if(p<55||p>100)
 alert("not eligible by marks");


h=document.getElementById("ht").value;
w=document.getElementById("wt").value;

h1=h-0;
w1=w-0;
h2=h1*h1;
b=w1/h2;

if(b<20||b>30)
 alert("not eligible by BMI");

}
</script>
